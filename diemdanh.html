<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh</title>
    <meta name="description" content="Ghi nhận chuyên cần học viên theo lớp và buổi học">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-wrapper { padding: 6rem 0; background: var(--gradient-bg); }
        .login-card { max-width: 420px; margin: 0 auto; background: var(--text-white); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); padding: 2rem; }
        .login-title { margin-bottom: 0.5rem; }
        .login-subtitle { color: var(--text-secondary); margin-bottom: 1rem; }
        .login-group { margin-bottom: 1rem; }
        .login-group label { display: block; margin-bottom: 0.4rem; color: var(--text-primary); font-weight: 500; }
        .login-group input { width: 100%; padding: 12px 15px; border: 2px solid #f0f0f0; border-radius: 8px; font-size: 1rem; font-family: inherit; }
        .login-group input:focus { outline: none; border-color: #667eea; }
        .login-error { margin-top: 0.8rem; padding: 0.8rem; border-radius: 10px; background: var(--accent-error); color: var(--text-white); text-align: center; font-weight: 500; }
        .login-actions { display: flex; gap: 0.8rem; align-items: center; justify-content: space-between; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">THU DUYEN</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html#home" class="nav-link">HOME</a>
                <a href="index.html#about" class="nav-link">ABOUT ME</a>
                <a href="index.html#experience" class="nav-link">EXPERIENCE</a>
                <a href="courses.html" class="nav-link">COURSE</a>
                <a href="index.html#document" class="nav-link">DOCUMENT</a>
                <a href="index.html#blog" class="nav-link">BLOG</a>
                <a href="index.html#contact" class="nav-link">CONTACT</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="page">
        <section class="login-wrapper">
            <div class="container">
                <div class="login-card">
                    <h1 class="login-title">Đăng nhập</h1>
                    <p class="login-subtitle">Vui lòng đăng nhập để truy cập dữ liệu điểm danh</p>
                    <form id="attendanceLogin">
                        <div class="login-group">
                            <label for="dd-username">Tài khoản</label>
                            <input id="dd-username" type="text" placeholder="Nhập tài khoản" required>
                        </div>
                        <div class="login-group">
                            <label for="dd-password">Mật khẩu</label>
                            <input id="dd-password" type="password" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div class="login-actions">
                            <button type="submit" class="btn btn-primary" id="dd-submit"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>
                        </div>
                        <div id="dd-error" class="login-error" style="display:none;">Thông tin đăng nhập không đúng. Vui lòng thử lại.</div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="js/diemdanh.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
